# PostgreSQL Deployment
{{- if .Values.managedServices.postgres.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ $.Release.Namespace }}
  labels:
    app: postgres
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    release: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.managedServices.postgres.image }}
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "postgresdb"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        resources:
          limits:
            cpu: {{ .Values.managedServices.postgres.resources.limits.cpu }}
            memory: {{ .Values.managedServices.postgres.resources.limits.memory }}
          requests:
            cpu: {{ .Values.managedServices.postgres.resources.requests.cpu }}
            memory: {{ .Values.managedServices.postgres.resources.requests.memory }}
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        {{- if .Values.persistence.postgres.enabled }}
        persistentVolumeClaim:
          claimName: postgres-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}

# RabbitMQ Deployment
{{- if .Values.managedServices.rabbitmq.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: {{ $.Release.Namespace }}
  labels:
    app: rabbitmq
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    release: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - us-east-1a
                - us-east-1b
                - us-east-1c
      containers:
      - name: rabbitmq
        image: {{ .Values.managedServices.rabbitmq.image }}
        ports:
        - name: amqp
          containerPort: 5672
        - name: management
          containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "root"
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
          value: "-rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""
        resources:
          limits:
            cpu: {{ .Values.managedServices.rabbitmq.resources.limits.cpu }}
            memory: {{ .Values.managedServices.rabbitmq.resources.limits.memory }}
          requests:
            cpu: {{ .Values.managedServices.rabbitmq.resources.requests.cpu }}
            memory: {{ .Values.managedServices.rabbitmq.resources.requests.memory }}
        volumeMounts:
        - name: rabbitmq-storage
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-storage
        {{- if .Values.persistence.rabbitmq.enabled }}
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}


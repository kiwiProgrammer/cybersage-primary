# PostgreSQL PVC
{{- if and .Values.managedServices.postgres.enabled .Values.persistence.postgres.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    app: postgres
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.postgres.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.postgres.size }}
{{- end }}


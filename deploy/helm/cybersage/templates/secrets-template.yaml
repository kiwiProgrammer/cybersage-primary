# Template file for creating secrets - DO NOT DEPLOY DIRECTLY
# This file shows the structure for manually created secrets
#
# IMPORTANT: Never commit actual secret values to version control!
# Use kubectl to create secrets with sensitive data before deploying:

# ============================================================================
# CREATE THESE SECRETS BEFORE DEPLOYING THE HELM CHART
# ============================================================================

# 1. RabbitMQ credentials
# kubectl create secret generic rabbitmq-credentials \
#   --from-literal=password='CHANGE_ME_RABBITMQ_PASSWORD' \
#   -n cybersage

# 2. Agent A Web service secrets
# kubectl create secret generic agent-a-web-secrets \
#   --from-literal=OPENAI_API_KEY='sk-...' \
#   --from-literal=NVD_API_KEY='your-nvd-api-key' \
#   -n cybersage

# 3. Agent B Web service secrets (if needed)
# kubectl create secret generic agent-b-web-secrets \
#   --from-literal=PLACEHOLDER='value' \
#   -n cybersage

# 4. Agent C Queue service secrets (if needed)
# kubectl create secret generic agent-c-queue-secrets \
#   --from-literal=PLACEHOLDER='value' \
#   -n cybersage

# 5. Autonomous Council API secrets
# kubectl create secret generic autonomous-council-api-secrets \
#   --from-literal=OPENAI_API_KEY='sk-...' \
#   --from-literal=NVD_API_KEY='your-nvd-api-key' \
#   --from-literal=TAVILY_API_KEY='your-tavily-key' \
#   --from-literal=DB_PASSWORD='CHANGE_ME_STRONG_PASSWORD' \
#   -n cybersage

# 6. Backend service secrets
# kubectl create secret generic backend-secrets \
#   --from-literal=TAVILY_API_KEY='your-tavily-key' \
#   --from-literal=DB_PASSWORD='CHANGE_ME_STRONG_PASSWORD' \
#   -n cybersage

# 7. MCP Server TCP secrets
# kubectl create secret generic mcp-server-tcp-secrets \
#   --from-literal=OPENAI_API_KEY='sk-...' \
#   -n cybersage

# 8. Cybersage UI secrets (if needed)
# kubectl create secret generic cybersage-ui-secrets \
#   --from-literal=PLACEHOLDER='value' \
#   -n cybersage

# 9. Cyberner API secrets (if needed)
# kubectl create secret generic cyberner-api-secrets \
#   --from-literal=PLACEHOLDER='value' \
#   -n cybersage

# 10. Frontend React secrets (if needed)
# kubectl create secret generic frontend-react-secrets \
#   --from-literal=PLACEHOLDER='value' \
#   -n cybersage

# NOTE: PostgreSQL database service is disabled by default. If you need to enable it,
# add the postgres-credentials secret and enable it in values.yaml:
# kubectl create secret generic postgres-credentials \
#   --from-literal=password='CHANGE_ME_STRONG_PASSWORD' \
#   -n cybersage

# ============================================================================
# VERIFY SECRETS WERE CREATED
# ============================================================================
# kubectl get secrets -n cybersage
# kubectl describe secret <secret-name> -n cybersage

# ============================================================================
# UPDATE EXISTING SECRETS
# ============================================================================
# To update an existing secret with new values:
# kubectl create secret generic <secret-name> \
#   --from-literal=KEY=value \
#   --dry-run=client -o yaml | kubectl apply -f -

# Then restart the affected pod:
# kubectl rollout restart deployment/<service-name> -n cybersage

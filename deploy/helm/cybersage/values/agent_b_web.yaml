# Environment variables for agent_b_web service

env:
  API_PORT: "8200"
  MAX_WORKERS: "4"
  OUT_DIR: "/app/out"
  PENDING_DIR: "/app/pending"
  QDRANT_COLLECTION: "heva_docs"
  QDRANT_URL: "http://qdrant:6333"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PASS: "toor"
  RABBITMQ_PORT: "5672"
  RABBITMQ_QUEUE: "data.ingest.done"
  RABBITMQ_USER: "root"

# Service dependencies
dependsOn:
  - rabbitmq
  - qdrant

# Volume mounts
volumes:
  - name: output
    mountPath: /app/out
  - name: pending
    mountPath: /app/pending

# Environment variables for backend service

env:
  DB_HOST: "postgres"
  DB_NAME: "postgresdb"
  DB_PASSWORD: ""
  DB_PORT: "5432"
  DB_USER: "postgres"
  SSH_TUNNEL_ENABLED: "false"  # Should be configured for production
  SSH_TUNNEL_PRIVATE_KEY_PATH: "/ssh_key"
  SSH_TUNNEL_SERVER: ""  # Should be configured
  SSH_TUNNEL_SERVER_PORT: "22"
  SSH_TUNNEL_SOURCE_PORT: "11434"
  SSH_TUNNEL_TARGET_HOST: "127.0.0.1"
  SSH_TUNNEL_TARGET_PORT: "11434"
  SSH_TUNNEL_USER: ""

# Sensitive environment variables
secretKeys:
  - TAVILY_API_KEY
  - SSH_TUNNEL_PRIVATE_KEY_PATH
  - DB_PASSWORD

# Service dependencies
dependsOn:
  - postgres

# Volume mounts
volumes:
  - name: output
    mountPath: /app/out
  - name: ssh-key
    mountPath: /ssh_key
